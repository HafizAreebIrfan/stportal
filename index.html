<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="loginform" id="login">
          <h1>STUDENT PORTAL</h1>
          <h4>Login</h4>
          <form action="index.php" method="get">
            <input type="text" name="email" placeholder="Enter your email" /><br>
            <input
              type="text"
              name="password"
              placeholder="Enter your password"
            />
            <br>
            <button class="submit" type="submit">Login</button><br>
          </form>
            <button class="switch" onclick="showform()">Don't Have An Account?</button>
        </div>
        <div class="regform hide" id="reg">
          <h1>STUDENT PORTAL</h1>
          <h4>Registeration</h4>
          <form action="index.php" method="post">
            <input type="text" name="name" placeholder="Enter your name" /><br>
            <input type="text" name="email" placeholder="Enter your email" /><br>
            <input
              type="text"
              name="password"
              placeholder="Enter your password"
            /><br>
            <button class="submit" type="submit">Register</button><br>
          </form>
            <button class="switch" onclick="showform()">Already Have An Account?</button>
        </div>
      </div>
    </section>


    <script src="./index.js"></script>
  </body>
</html>
